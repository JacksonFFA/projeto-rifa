<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Administrativa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 220px;
      background-color: #007bff;
      padding: 30px 20px;
      color: white;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }

    h1 {
      color: #007bff;
      margin-bottom: 30px;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      color: #333;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 15px rgba(255,255,255,0.05);
    }

    body.dark-mode .card h2 {
      color: #ffffff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }

    .card-red p { color: red; }
    .card-green p { color: green; }

    .grafico, .pagamentos {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      transition: background-color 0.3s;
    }

    body.dark-mode .grafico,
    body.dark-mode .pagamentos {
      background-color: #1e1e1e;
    }

    .grafico h2,
    .pagamentos h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #pizzaChart {
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td.nome-participante {
      max-width: 160px;
    }

    td.valor-pago {
      max-width: 120px;
    }

    .barra-energia {
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .barra-energia span {
      display: block;
      height: 100%;
      background-color: #28a745;
    }

    .status-comprado {
      color: red;
      font-weight: bold;
    }

    .status-disponivel {
      color: green;
      font-weight: bold;
    }


  </style>
</head>
<body class="dark-mode">

</body>
</html>
