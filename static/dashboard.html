<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrativa</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h2 {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 20px;
    }
    .ranking {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .ranking h3 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Dashboard Administrativa</h1>

<div class="dashboard">
    <div class="card">
    h2>Total de Participantes</h2>
    <p id="totalParticipantes">...</p>
    </div>
    <div class="card">
    <h2>Números Comprados</h2>
<p id="numerosComprados">...</p>
    </div>
    <div class="card">
    <h2>Números Disponíveis</h2>
    <p id="numerosDisponiveis">...</p>
    </div>
</div>

<div class="ranking">
    <h3>Top 5 Participantes</h3>
    <ul id="rankingParticipantes"></ul>
</div>

<script>
    async function carregarDashboard() {
    try {
        const response = await fetch('/dashboard');
        const dados = await response.json();

        document.getElementById('totalParticipantes').textContent = dados.total_participantes;
        document.getElementById('numerosComprados').textContent = dados.numeros_comprados;
        document.getElementById('numerosDisponiveis').textContent = dados.numeros_disponiveis;

        const lista = document.getElementById('rankingParticipantes');
        lista.innerHTML = '';

        dados.top_participantes.forEach(participante => {
    const item = document.createElement('li');
        item.textContent = `${participante.nome} - ${participante.quantidade} números`;
        lista.appendChild(item);
        });

    } catch (error) {
    console.error('Erro ao carregar dashboard:', error);
    }
    }

    carregarDashboard();
</script>
</body>
</html>
