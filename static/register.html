<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cadastro-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p.dica {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .mensagem {
            color: red;
            margin-top: 10px;
            height: 20px;
        }

        a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-box">
        <h1>Cadastro</h1>
        <p class="dica">Escolha um nome de identificação para aparecer na rifa (pode ser apelido ou nome completo)</p>
        <input type="text" id="nome" placeholder="Seu nome ou apelido">
        <input type="password" id="senha" placeholder="Crie uma senha">
        <button onclick="registrar()">Cadastrar</button>
        <p class="mensagem" id="mensagem"></p>
        <a href="/login">Já tem conta? Faça login</a>
    </div>

    <script>
        async function registrar() {
            const nome = document.getElementById('nome').value.trim();
            const senha = document.getElementById('senha').value;

            const resposta = await fetch('/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, senha })
            });

            const dados = await resposta.json();
            document.getElementById('mensagem').innerText = dados.mensagem;

            if (resposta.ok) {
                localStorage.setItem('participante', nome);
                window.location.href = "/front";
            }
        }
    </script>
</body>
</html>
