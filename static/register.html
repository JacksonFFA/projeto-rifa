<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Rifa Amigos do Cantão</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .register-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #00d26a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background-color: #2a2a2a;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00d26a, #00a8cc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00a8cc, #00d26a);
    }

    .mensagem {
      color: #ff4f4f;
      margin-top: 12px;
      min-height: 24px;
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #00aaff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h1>Cadastro</h1>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="registrar()">Cadastrar</button>
    <p class="mensagem" id="mensagem"></p>
    <a href="/login">Já tem conta? Entrar</a>
  </div>

  <script>
    async function registrar() {
      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;

      const resposta = await fetch('/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, senha })
      });

      const dados = await resposta.json();
      document.getElementById('mensagem').innerText = dados.mensagem;

      if (resposta.ok && dados.success) {
        alert("Cadastro realizado com sucesso!");
        localStorage.setItem('participante', nome);
        window.location.href = "/front";
      }
    }
  </script>
</body>
</html>
