<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Amigos do Cant√£o</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 10px;
    }
    .topo {
      text-align: center;
      margin-bottom: 30px;
    }
    .topo button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 100%;
      margin: 0 auto;
    }
    .numero {
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .numero:hover {
      transform: scale(1.05);
    }
    .disponivel {
      background-color: #28a745;
    }
    .ocupado {
      background-color: #dc3545;
      cursor: not-allowed;
    }
    .busca {
      text-align: center;
      margin-top: 30px;
    }
    .busca input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .resultados {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Rifa Amigos do Cant√£o</h1>

  <div class="topo">
    <p>Bem-vindo, <strong><span id="participanteLogado"></span></strong>!</p>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="container"></div>

  <div class="busca">
    <h3>üîé Consultar N√∫meros</h3>
    <input type="text" id="campoBusca" placeholder="Digite seu nome..." />
    <div class="resultados" id="resultadoBusca"></div>
  </div>

  <script>
    const participante = localStorage.getItem('participante');
    if (!participante) {
      Swal.fire({
        icon: 'warning',
        title: 'Voc√™ precisa fazer login!',
        confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = "/login";
      });
    }

    document.getElementById("participanteLogado").innerText = participante;

    async function carregarNumeros() {
      try {
        const resposta = await fetch('/numeros');
        const dados = await resposta.json();

        const container = document.getElementById('container');
        container.innerHTML = "";

        dados.forEach(item => {
          const botao = document.createElement('button');
          botao.textContent = item.numero;
          botao.classList.add('numero');

          if (item.participante === "") {
            botao.classList.add('disponivel');
            botao.onclick = () => selecionarNumero(item.numero);
          } else {
            botao.classList.add('ocupado');
            botao.title = `Comprado por: ${item.participante}`;
          }

          container.appendChild(botao);
        });
      } catch (erro) {
        console.error("Erro ao carregar n√∫meros:", erro);
      }
    }

    async function selecionarNumero(numero) {
      const confirmacao = await Swal.fire({
        title: `Confirmar compra do n√∫mero ${numero}?`,
        text: `Participante: ${participante}`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sim, comprar',
        cancelButtonText: 'Cancelar'
      });

      if (!confirmacao.isConfirmed) return;

      const resposta = await fetch('/comprar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero, participante })
      });

      const resultado = await resposta.json();

      Swal.fire({
        icon: resultado.success ? 'success' : 'error',
        title: resultado.mensagem
      });

      carregarNumeros(); // atualiza os bot√µes
    }

    function logout() {
      localStorage.removeItem('participante');
      window.location.href = "/login";
    }

    // üîç Buscar n√∫meros por nome
    document.getElementById("campoBusca").addEventListener("input", async function () {
      const nome = this.value.trim();
      const resultadoDiv = document.getElementById("resultadoBusca");

      if (nome.length < 3) {
        resultadoDiv.innerHTML = "";
        return;
      }

      try {
        const resposta = await fetch(`/meus-numeros/${encodeURIComponent(nome)}`);
        const dados = await resposta.json();

        if (dados.numeros.length > 0) {
          resultadoDiv.innerHTML = `
            <strong>${dados.participante}</strong> comprou os n√∫meros:<br>
            ${dados.numeros.join(", ")}
          `;
        } else {
          resultadoDiv.innerHTML = "Nenhum n√∫mero encontrado.";
        }
      } catch (error) {
        resultadoDiv.innerHTML = "Erro ao buscar n√∫meros.";
      }
    });

    carregarNumeros();
  </script>
</body>
</html>
