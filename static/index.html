<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rifa Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .numero {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }
        .disponivel {
            background-color: green;
        }
        .ocupado {
            background-color: red;
            cursor: not-allowed;
        }
        .topo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Rifa Amigos do Cantão</h1>

    <div class="topo">
        <p>Bem-vindo, <strong><span id="participanteLogado"></span></strong>!</p>
        <button onclick="logout()">Sair</button>
    </div>

    <div id="container"></div>

    <script>
        const participante = localStorage.getItem('participante');

        if (!participante) {
            alert("Você precisa fazer login!");
            window.location.href = "/login";
        }

        document.getElementById("participanteLogado").innerText = participante;

        async function carregarNumeros() {
            try {
                const resposta = await fetch('https://projeto-rifa-amigos-do-cantao.onrender.com/numeros');
                const dados = await resposta.json();

                const container = document.getElementById('container');
                container.innerHTML = "";

                dados.forEach(item => {
                    const botao = document.createElement('button');
                    botao.textContent = item.numero;
                    botao.classList.add('numero');

                    if (item.participante === "") {
                        botao.classList.add('disponivel');
                        botao.onclick = () => selecionarNumero(item.numero);
                    } else {
                        botao.classList.add('ocupado');
                        botao.title = `Comprado por: ${item.participante}`;
                    }

                    container.appendChild(botao);
                });
            } catch (erro) {
                console.error("Erro ao carregar números:", erro);
                alert("❌ Erro ao carregar os números da rifa.");
            }
        }

        async function selecionarNumero(numero) {
            const confirmacao = confirm(`Confirmar compra do número ${numero} para ${participante}?`);
            if (!confirmacao) return;

            try {
                const resposta = await fetch('https://projeto-rifa-amigos-do-cantao.onrender.com/comprar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero, participante })
                });

                const resultado = await resposta.json();
                alert(resultado.mensagem);
                carregarNumeros(); // atualiza os botões
            } catch (erro) {
                console.error("Erro ao comprar número:", erro);
                alert("❌ Não foi possível completar a compra.");
            }
        }

        function logout() {
            localStorage.removeItem('participante');
            window.location.href = "/login";
        }

        // inicial
        carregarNumeros();
    </script>
</body>
</html>
