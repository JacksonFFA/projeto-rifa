<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Rifa Amigos do Cantão</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 24px;
            font-size: 26px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .mensagem {
            color: red;
            margin-top: 12px;
            height: 20px;
        }

        a {
            margin-top: 18px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button id="btn-login">Entrar</button>
        <p class="mensagem" id="mensagem"></p>
        <a href="/register">Ainda não tem senha? Cadastre-se</a>
    </div>

    <script>
        document.getElementById("btn-login").addEventListener("click", async () => {
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, senha })
                });

                const dados = await resposta.json();
                document.getElementById('mensagem').innerText = dados.mensagem;

                if (resposta.ok && dados.success) {
                    localStorage.setItem('participante', nome);
                    window.location.href = "/front";
                }
            } catch (err) {
                document.getElementById('mensagem').innerText = "Erro de conexão com o servidor.";
            }
        });
    </script>
</body>
</html>
