<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mensagem {
            color: red;
            margin-top: 10px;
            height: 20px;
        }

        a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <input type="text" id="nome" placeholder="Nome">
        <input type="password" id="senha" placeholder="Senha">
        <button id="btn-login">Entrar</button>
        <p class="mensagem" id="mensagem"></p>
        <a href="/register">Ainda n√£o tem senha? Cadastre-se</a>
    </div>

    <script>
        alert("‚úÖ JavaScript carregado!");

        document.getElementById("btn-login").addEventListener("click", async () => {
            alert("üîî Bot√£o clicado!");

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('https://projeto-rifa-amigos-do-cantao.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, senha })
                });

                const dados = await resposta.json();
                console.log("üîé Resposta da API:", dados);

                document.getElementById('mensagem').innerText = dados.mensagem || "Erro ao fazer login";

                if (resposta.ok && dados.success) {
                    localStorage.setItem('participante', nome);
                    window.location.href = "/front";
                }
            } catch (erro) {
                console.error("‚ùå Erro ao tentar logar:", erro);
                document.getElementById('mensagem').innerText = "Erro de conex√£o com o servidor.";
            }
        });
    </script>
    
</body>
</html>
